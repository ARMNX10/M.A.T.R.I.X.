.glow {

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 20px #ddd20a,
             0 0 12px #fff,
             0 0 30px #bbcb0c,
             0 0 20px #ded40c,
             0 0 65px #ff0073, /* Pinkish shadow */

  }
  
  to {
    text-shadow: 0 0 10px #5d22cc, 
             0 0 19px #2c16aa, 
             0 0 50px #2e0fa0, 
             0 0 20px #00ff00, /* Greenish shadow */
             0 0 25px #00FFFF, /* Bluish shadow */
             0 0 30px #ff4da6, 
             0 0 65px #ff4da6;

  }
}
